<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPRMD 2026</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        /* Video Background - Full Visibility */
        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Minimal Countdown at Top */
        .top-timer {
            position: fixed;
            top: 30px;
            width: 100%;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            z-index: 10;
        }

        /* Floating Bottom Card - Fixed to match image */
        .bottom-card {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            z-index: 20;
        }

        /* Drag Handle / Toggle Line */
        .handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 auto 15px auto;
        }

        /* Small Thumbnail in Card */
        .thumbnail {
            width: 70px;
            height: 45px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Buttons Layout */
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-white {
            background: #ffffff;
            color: #000000;
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .btn:active {
            transform: scale(0.96);
        }

        .status-text {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="top-timer" id="timer">00d : 00h : 00m : 00s</div>

    <div class="bottom-card">
        <div class="handle"></div>
        
        <img src="A Fresh Start for a Stronger RPRMD.png" class="thumbnail" alt="Thumb">
        
        <div class="button-row">
            <a href="https://maps.app.goo.gl/nQcuBCNj9Ngcophj8" class="btn btn-white">Maps</a>
            <a href="https://sites.google.com/view/teambuilding2026/home" class="btn btn-outline">Details</a>
        </div>

        <div class="status-text" id="status">Tap to Unmute ðŸ”Š</div>
    </div>

    <script>
        // Countdown Timer
        const targetDate = new Date("January 30, 2026 08:00:00").getTime();
        
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timer').innerHTML = 
                `${d}d : ${h}h : ${m}m : ${s}s`;
        }, 1000);

        // Audio Activation
        document.body.addEventListener('click', () => {
            const v = document.getElementById('bg-video');
            v.muted = false;
            document.getElementById('status').innerHTML = "Audio Active ðŸŽµ";
        }, { once: true });
    </script>

</body>
</html>
