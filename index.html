<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPRMD 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body, html { height: 100%; overflow: hidden; background: #000; color: white; }

        /* Full Screen Clear Video */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Elements that will fade out */
        .ui-element {
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
            opacity: 1;
            visibility: visible;
        }

        .ui-hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* Top Minimal Timer */
        .top-timer {
            position: fixed;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
            z-index: 10;
        }

        /* Clear Glass Minimal Card */
        .bottom-card {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 88%;
            max-width: 360px;
            background: rgba(0, 0, 0, 0.3); /* Clear glass, no blur */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .thumb-box {
            width: 60px;
            height: 40px;
            margin: 0 auto 15px auto;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }

        .button-group { display: flex; gap: 10px; margin-bottom: 12px; }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-white { background: #fff; color: #000; }
        .btn-outline { background: rgba(0,0,0,0.1); color: #fff; border: 1px solid #fff; }

        /* Toggle Button Styles */
        .toggle-view-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Floating Restore Button - Subtle */
        #show-ui-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.4);
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            z-index: 100;
            font-size: 0.7rem;
            font-weight: bold;
            letter-spacing: 1px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="top-timer ui-element" id="timer-text">00d : 00h : 00m : 00s</div>

    <div class="bottom-card ui-element" id="main-card">
        <div class="thumb-box">
            <img src="A Fresh Start for a Stronger RPRMD.png" alt="Attire">
        </div>
        
        <div class="button-group">
            <a href="https://www.google.com/maps" class="btn btn-white">Maps</a>
            <a href="https://sites.google.com/view/teambuilding2026/home" class="btn btn-outline">Details</a>
        </div>

        <button class="toggle-view-btn" onclick="toggleUI(true)">View Full Video</button>
    </div>

    <button id="show-ui-btn" onclick="toggleUI(false)">SHOW BUTTONS</button>

    <script>
        // Set the Target Event Date: Jan 31, 2026
        const eventDate = new Date("January 31, 2026 08:00:00").getTime();

        // UI Toggle Logic
        function toggleUI(hide) {
            const elements = document.querySelectorAll('.ui-element');
            const showBtn = document.getElementById('show-ui-btn');
            
            elements.forEach(el => {
                if (hide) el.classList.add('ui-hidden');
                else el.classList.remove('ui-hidden');
            });

            showBtn.style.display = hide ? 'block' : 'none';
        }

        // Countdown Timer Logic
        setInterval(() => {
            const now = new Date().getTime();
            const diff = eventDate - now;

            if (diff < 0) {
                document.getElementById('timer-text').innerText = "EVENT LIVE";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer-text').innerText = 
                `${d}d : ${h}h : ${m}m : ${s}s`;
        }, 1000);

        // Standard unmute logic on first click
        document.body.addEventListener('click', function() {
            const video = document.getElementById('bg-video');
            video.muted = false;
        }, { once: true });
    </script>

</body>
</html>
