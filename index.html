<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPRMD | Grand Team Building 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #0a0a0a;
            color: #f4f4f4;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: pointer;
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.3) contrast(1.1);
        }

        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 100%);
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #ffffff 30%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        #countdown {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            margin: 30px 0;
            color: #d4af37;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding: 15px 30px;
            display: inline-block;
        }

        .nav-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            width: 320px;
            transition: 0.4s ease;
            text-decoration: none;
            color: white;
            display: block;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-luxury { 
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            margin-top: 15px;
            display: inline-block;
        }

        .attire-img {
            max-width: 180px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body onclick="startAudio()">

    <audio id="bg-music" loop>
        <source src="aud.mp3" type="audio/mpeg">
    </audio>

    <video autoplay muted loop id="video-bg" playsinline>
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <p style="letter-spacing: 4px; font-size: 0.75rem; opacity: 0.6; margin-bottom: 15px;">RPRMD GRAND ASSEMBLY 2026</p>
        <h1>A Fresh Start for a Stronger RPRMD</h1>
        
        <div id="countdown">Initializing...</div>

        <div class="nav-container">
            <a href="https://maps.google.com" class="card" target="_blank">
                <h2 style="font-family: 'Playfair Display'; margin-bottom: 10px;">The Venue</h2>
                <p style="font-size: 0.8rem; opacity: 0.6; line-height: 1.6;">Navigate to the location selected for elite team collaboration.</p>
                <div class="btn-luxury">View Map</div>
            </a>

            <a href="https://sites.google.com/view/teambuilding2026/home" class="card" target="_blank">
                <h2 style="font-family: 'Playfair Display'; margin-bottom: 10px;">The Itinerary</h2>
                <p style="font-size: 0.8rem; opacity: 0.6; line-height: 1.6;">Access the full mission sequence and tactical schedules.</p>
                <div class="btn-luxury">Open Itinerary</div>
            </a>
        </div>

        <img src="A Fresh Start for a Stronger RPRMD.png" alt="Attire Guide" class="attire-img">
    </div>

    <script>
        const music = document.getElementById("bg-music");
        let hasStarted = false;

        // Function to handle the auto-play on first user interaction
        function startAudio() {
            if (!hasStarted) {
                music.play().then(() => {
                    hasStarted = true;
                }).catch(err => {
                    console.log("Audio waiting for stronger interaction.");
                });
            }
        }

        // Precise Countdown Logic
        const eventDate = new Date("January 31, 2026 08:00:00").getTime();
        
        setInterval(() => {
            const now = new Date().getTime();
            const gap = eventDate - now;

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            if (gap > 0) {
                document.getElementById("countdown").innerHTML = `${d}d : ${h}h : ${m}m : ${s}s`;
            } else {
                document.getElementById("countdown").innerHTML = "THE MISSION HAS COMMENCED";
            }
        }, 1000);
    </script>
</body>
</html>
