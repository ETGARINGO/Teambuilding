<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Building 2026</title>
  <style>
    /* Reset & full screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay content */
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      overflow-y: auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3); /* semi-transparent overlay for readability */
    }

    h1 {
      margin-top: 2rem;
      font-size: 3rem;
    }

    .iframe-container {
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      height: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .attire {
      margin: 2rem auto;
      background: rgba(0,0,0,0.5);
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 700px;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Team Building 2026</h1>

    <!-- Google Apps Script Form Embed -->
    <div class="iframe-container">
      <iframe src="https://script.google.com/macros/s/AKfycbwEXGS7hpbp6OwmrsxwYAPNorfK7pTsF3etaJg_kYMdLqswDXvFBzFKuR8F1WQ81eqBzA/exec"></iframe>
    </div>

    <!-- Advice on attire -->
    <div class="attire">
      <strong>Advice on Attire:</strong> Comfortable clothing suitable for outdoor activities. Wear your team colors if possible!
    </div>

    <!-- Optional Google Site view fallback -->
    <div class="iframe-container">
      <iframe src="https://teambuilding2026.rprmd9.site/home"></iframe>
    </div>
  </div>
</body>
</html>
