<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPRMD | Tequila Disco 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&family=Monoton&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505;
            color: #f4f4f4;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: pointer;
        }

        /* Animated Team Building Background */
        .disco-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Neon Shapes */
        .shape {
            position: absolute;
            background: rgba(255, 0, 222, 0.2);
            filter: blur(50px);
            border-radius: 50%;
            z-index: -1;
            animation: float 15s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Monoton', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #ff00de;
            margin-bottom: 20px;
        }

        /* Embedded Map Styling */
        .map-container {
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 40px 0;
            border: 4px solid #00f2ff;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        .nav-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 350px;
            border-radius: 20px;
            transition: 0.3s;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #ff00de;
            box-shadow: 0 0 20px rgba(255, 0, 222, 0.5);
        }

        /* Lime/Confetti Particle */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            z-index: 100;
        }

        #countdown {
            font-size: 2rem;
            color: #00f2ff;
            text-shadow: 0 0 10px #00f2ff;
            margin: 20px 0;
        }
    </style>
</head>
<body onclick="spawnConfetti(event)">

    <div class="disco-bg"></div>
    <div class="shape" style="width: 300px; height: 300px; top: 10%; left: 10%;"></div>
    <div class="shape" style="width: 400px; height: 400px; bottom: 10%; right: 10%; background: rgba(0, 242, 255, 0.1);"></div>

    <div class="overlay">
        <p style="letter-spacing: 10px; color: #ff00de;">MISSION: TEAM BUILDING</p>
        <h1>TEQUILA DISCO</h1>
        
        <div id="countdown">00d : 00h : 00m : 00s</div>

        <div class="map-container">
            <iframe 
                width="100%" 
                height="100%" 
                frameborder="0" 
                style="border:0" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.789146142109!2d124.2389!3d7.917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zN8KwNTUnMDEuMiJOIDEyNMKwMTQnMjAuMCJF!5e0!3m2!1sen!2sph!4v1700000000000" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="nav-container">
            <a href="https://teambuilding.rprmd9.site/home" class="card">
                <h2 style="color: #00f2ff; margin-bottom: 10px;">The Itinerary</h2>
                <p>Click to view the tactical mission schedule and activities.</p>
            </a>
            <div class="card">
                <h2 style="color: #ff00de; margin-bottom: 10px;">Dress Code</h2>
                <p>Tropical Disco: Think neon colors, sequins, and shades.</p>
            </div>
        </div>
    </div>

    <script>
        // Confetti / Lime Shower Effect
        function spawnConfetti(e) {
            const icons = ['üçã', '‚ú®', 'üçπ', 'üíé', 'üü¢'];
            for(let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 5;
                let x = 0;
                let y = 0;

                const anim = setInterval(() => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity + 2; // gravity
                    p.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
                    p.style.opacity = p.style.opacity ? p.style.opacity - 0.05 : 1;
                    
                    if(p.style.opacity <= 0) {
                        clearInterval(anim);
                        p.remove();
                    }
                }, 16);
            }
        }

        // Countdown Logic
        const eventDate = new Date("January 31, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const gap = eventDate - now;
            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `${d}d : ${h}h : ${m}m : ${s}s`;
        }, 1000);
    </script>
</body>
</html>
