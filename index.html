<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPRMD Team Building 2026 - Navigate</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Video Background */
        #video-bg {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for better contrast */
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Countdown Style */
        #countdown {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        /* Navigation Cards */
        .nav-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .card h2 { margin-bottom: 15px; }
        .card p { font-size: 0.9rem; opacity: 0.8; }

        .attire-section {
            margin-top: 40px;
        }

        .attire-img {
            max-width: 250px;
            border: 3px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .btn-maps { background: #34a853; color: white; display: inline-block; margin-top: 15px; padding: 10px 20px; border-radius: 50px; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>

    <video autoplay muted loop id="video-bg">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <h1>A Fresh Start for a Stronger RPRMD</h1>
        <div id="countdown">Calculating...</div>

        <div class="nav-container">
            <a href="https://maps.app.goo.gl/nQcuBCNj9Ngcophj8" class="card">
                <h2>üìç Location</h2>
                <p>Open Google Maps to navigate to the event venue.</p>
                <div class="btn-maps">Start Navigation</div>
            </a>

            <a href="https://sites.google.com/view/teambuilding2026/home" class="card">
                <h2>‚ÑπÔ∏è Event Details</h2>
                <p>View the full itinerary, guest list, and activities.</p>
                <div class="btn-maps" style="background:#1877F2;">View Details</div>
            </a>
        </div>

        <div class="attire-section">
            <h3>Advise Attire</h3>
            <img src="A Fresh Start for a Stronger RPRMD.png" alt="Attire Guide" class="attire-img">
        </div>

        <audio autoplay loop>
            <source src="your-audio-file.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Set your actual event date here
        const countDownDate = new Date("March 15, 2026 08:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EVENT LIVE";
            }
        }, 1000);
    </script>
</body>
</html>
