<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPRMD Team Building 2026</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Full Screen Background Video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }

        /* Darkening the video slightly for text contrast */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the card to see video top/bottom */
            align-items: center;
            padding: 20px;
        }

        /* The Card - Dark/Black Background as requested */
        .content-card {
            background: rgba(0, 0, 0, 0.85); /* Black with slight transparency */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease-in-out;
        }

        .attire-img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        h1 {
            color: #fff;
            font-size: 1.2rem;
            margin: 0 0 20px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95rem;
            transition: transform 0.2s;
        }

        .btn-maps {
            background: #fff;
            color: #000;
        }

        .btn-details {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .tap-hint {
            color: #fff;
            font-size: 0.75rem;
            margin-top: 15px;
            letter-spacing: 1px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <div class="container">
        <div class="content-card">
            <img src="A Fresh Start for a Stronger RPRMD.png" alt="Advise Attire" class="attire-img">
            
            <h1>RPRMD 2026</h1>

            <a href="https://maps.app.goo.gl/nQcuBCNj9Ngcophj8" class="btn btn-maps">
                üìç NAVIGATE TO LOCATION
            </a>

            <a href="https://sites.google.com/view/teambuilding2026/home" class="btn btn-details">
                ‚ÑπÔ∏è EVENT DETAILS
            </a>

            <div class="tap-hint" id="status">TAP TO ENABLE SOUND üîä</div>
        </div>
    </div>

    <script>
        // Web browsers require a user gesture (click/tap) to play video audio
        document.body.addEventListener('click', function() {
            const video = document.getElementById('bg-video');
            
            // Unmute the video itself
            video.muted = false;
            
            // Update UI
            document.getElementById('status').innerHTML = "AUDIO ENABLED üéµ";
            document.getElementById('status').style.animation = "none";
        }, { once: true });
    </script>

</body>
</html>
