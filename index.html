<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPRMD | Tequila Disco 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;900&family=Monoton&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #adff2f;
            --deep-gold: #d4af37;
            --disco-pink: #ff00de;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505;
            color: #f4f4f4;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Animated Disco Background */
        .disco-floor {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-color: #0a0a0a;
        }

        .neon-grid {
            position: fixed;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(var(--neon-green) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-green) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            opacity: 0.15;
            animation: moveGrid 10s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
            text-align: center;
        }

        /* Monoton Disco Header */
        h1 {
            font-family: 'Monoton', cursive;
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
            margin-bottom: 5px;
            letter-spacing: 4px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .sub-header {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-style: italic;
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: var(--deep-gold);
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        #countdown {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin: 20px 0;
            background: linear-gradient(90deg, #fff, var(--deep-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 40px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            display: inline-block;
        }

        /* Enlarged Attire Section */
        .attire-showcase {
            margin-top: 60px;
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        .attire-label {
            background: var(--neon-green);
            color: #000;
            font-weight: 900;
            padding: 10px 20px;
            display: inline-block;
            transform: rotate(-2deg);
            margin-bottom: -20px;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
        }

        .attire-img {
            width: 100%;
            height: auto;
            border: 10px solid #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(173, 255, 47, 0.2);
            filter: contrast(1.1);
            transition: 0.4s;
        }

        .attire-img:hover {
            transform: scale(1.02);
            border-color: var(--neon-green);
        }

        .nav-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-left: 4px solid var(--neon-green);
            padding: 30px;
            width: 300px;
            transition: 0.3s;
            text-decoration: none;
            color: white;
            text-align: left;
        }

        .card:hover {
            background: rgba(173, 255, 47, 0.1);
            transform: translateX(10px);
        }

        /* Interactive Particle */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 999;
            font-size: 24px;
        }
    </style>
</head>
<body onclick="shotSplash(event)">

    <audio id="bg-music" loop>
        <source src="Audio intru.mp3" type="audio/mpeg">
    </audio>

    <div class="disco-floor"></div>
    <div class="neon-grid"></div>

    <div class="overlay">
        <p style="letter-spacing: 10px; font-weight: 300; opacity: 0.7; margin-bottom: 10px;">RPRMD EXECUTIVE REVELRY</p>
        <h1>TEQUILA DISCO</h1>
        <p class="sub-header">A Fresh Start ‚Ä¢ A Stronger Team</p>
        
        <div id="countdown">00d : 00h : 00m : 00s</div>

        <div class="nav-container">
            <a href="https://maps.app.goo.gl/homsvxc3jUXfDpSQA" class="card" target="_blank">
                <h3 style="color: var(--neon-green);">THE VENUE</h3>
                <p style="font-size: 0.8rem; opacity: 0.6;">Santiago's Resort: The coordinate for elite collaboration.</p>
            </a>

            <a href="https://teambuilding.rprmd9.site/home" class="card" target="_blank">
                <h3 style="color: var(--neon-green);">THE MISSION</h3>
                <p style="font-size: 0.8rem; opacity: 0.6;">Access the tactical itinerary and session schedules.</p>
            </a>
        </div>

        <div class="attire-showcase">
            <div class="attire-label">Dress Code: Tropical Disco Rock</div>
            <img src="Santiago's Resort.jpg" alt="Attire Guide" class="attire-img">
        </div>

        <p style="margin-top: 60px; opacity: 0.3; font-size: 0.7rem; letter-spacing: 4px;">SALT ‚Ä¢ LIME ‚Ä¢ LEADERSHIP</p>
    </div>

    <script>
        const music = document.getElementById("bg-music");
        let hasStarted = false;

        function shotSplash(e) {
            // Start audio on first click
            if (!hasStarted) {
                music.play();
                hasStarted = true;
            }

            // Create Tequila Particles (Limes & Sparkles)
            const icons = ['üçã', '‚ú®', 'üü¢', 'üßä'];
            for(let i = 0; i < 6; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 4 + Math.random() * 6;
                let x = 0;
                let y = 0;

                const anim = setInterval(() => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity + 2; // gravity effect
                    p.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
                    p.style.opacity = p.style.opacity ? p.style.opacity - 0.03 : 1;
                    
                    if(p.style.opacity <= 0) {
                        clearInterval(anim);
                        p.remove();
                    }
                }, 16);
            }
        }

        // Precise Countdown Logic
        const eventDate = new Date("January 31, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const gap = eventDate - now;
            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = gap > 0 ? `${d}d : ${h}h : ${m}m : ${s}s` : "THE PARTY HAS STARTED";
        }, 1000);
    </script>
</body>
</html>
