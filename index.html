<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPRMD Team Building 2026</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents awkward scrolling on mobile */
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Highlighting the Video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }

        /* Dark gradient overlay to make text pop regardless of video brightness */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Pulls content to bottom for mobile ergonomics */
            padding: 20px;
            color: white;
            text-align: center;
        }

        .attire-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .attire-img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 1.5rem;
            margin: 15px 0 5px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .btn {
            padding: 18px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-maps {
            background: #fff;
            color: #000;
        }

        .btn-details {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .audio-hint {
            font-size: 0.7rem;
            margin-top: 15px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <audio id="bg-audio" loop>
        <source src="your-audio-file.mp3" type="audio/mpeg">
    </audio>

    <div class="main-content">
        <div class="attire-card">
            <img src="A Fresh Start for a Stronger RPRMD.png" alt="Advise Attire" class="attire-img">
            <h1>RPRMD 2026</h1>
            
            <div class="button-group">
                <a href="https://maps.app.goo.gl/nQcuBCNj9Ngcophj8" class="btn btn-maps">
                    üìç Open Location Map
                </a>
                <a href="https://sites.google.com/view/teambuilding2026/home" class="btn btn-details">
                    ‚ÑπÔ∏è Event Details
                </a>
            </div>
            
            <p class="audio-hint">Tap anywhere for sound üîä</p>
        </div>
    </div>

    <script>
        // Critical for mobile: audio must trigger on touch
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('bg-audio');
            audio.play();
            document.querySelector('.audio-hint').innerHTML = "Music Playing üéµ";
        }, { once: true });
    </script>

</body>
</html>
