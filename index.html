<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPRMD 2026</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        /* Video Background - Full Clarity */
        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Top Minimal Countdown */
        .top-timer {
            position: fixed;
            top: 30px;
            width: 100%;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px rgba(0,0,0,0.9);
            z-index: 10;
        }

        /* Minimized Clear Glass Card */
        .bottom-card {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 360px;
            /* Ultra-transparent background */
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            padding: 15px 20px;
            text-align: center;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        /* Tiny Drag Handle */
        .handle {
            width: 35px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 auto 12px auto;
        }

        /* Minimized Thumbnail */
        .thumb-box {
            width: 50px;
            height: 35px;
            margin: 0 auto 12px auto;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .thumb-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Compact Button Group */
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.1s ease;
        }

        .btn-white {
            background: #ffffff;
            color: #000000;
        }

        .btn-outline {
            background: rgba(0, 0, 0, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn:active {
            transform: scale(0.96);
        }

        .audio-tag {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="top-timer" id="timer">00d : 00h : 00m : 00s</div>

    <div class="bottom-card">
        <div class="handle"></div>
        
        <div class="thumb-box">
            <img src="A Fresh Start for a Stronger RPRMD.png" alt="Attire">
        </div>
        
        <div class="button-group">
            <a href="https://maps.app.goo.gl/nQcuBCNj9Ngcophj8" class="btn btn-white">Maps</a>
            <a href="https://sites.google.com/view/teambuilding2026/home" class="btn btn-outline">Details</a>
        </div>

        <div class="audio-tag" id="status">Audio Inactive ðŸ”‡</div>
    </div>

    <script>
        // Set your specific event time here
        const target = new Date("January 30, 2026 08:00:00").getTime();

        const updateTimer = () => {
            const now = new Date().getTime();
            const diff = target - now;
            
            if (diff < 0) {
                document.getElementById('timer').innerText = "EVENT LIVE";
                return;
            }

            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            
            document.getElementById('timer').innerText = `${d}d : ${h}h : ${m}m : ${s}s`;
        };
        
        setInterval(updateTimer, 1000);
        updateTimer();

        // One-tap Audio Activation
        document.body.addEventListener('click', () => {
            const video = document.getElementById('bg-video');
            video.muted = false;
            document.getElementById('status').innerText = "Audio Active ðŸŽµ";
        }, { once: true });
    </script>

</body>
</html>
