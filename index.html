<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPRMD | Tequila Disco 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&family=Monoton&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505;
            color: #f4f4f4;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: pointer;
            /* Animated Team Building Disco Gradient */
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 400% 400%;
            animation: discoMove 10s ease infinite;
        }

        @keyframes discoMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
            background: radial-gradient(circle, rgba(255,0,222,0.05) 0%, rgba(0,0,0,0.8) 100%);
        }

        /* Neon Tequila Header */
        h1 {
            font-family: 'Monoton', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #ff00de;
            margin-bottom: 20px;
            letter-spacing: 5px;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #ff00de; }
            20%, 24%, 55% { text-shadow: none; color: #333; }
        }

        #countdown {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #00f2ff;
            text-shadow: 0 0 10px #00f2ff;
            border-top: 2px solid rgba(0, 242, 255, 0.3);
            border-bottom: 2px solid rgba(0, 242, 255, 0.3);
            padding: 15px 40px;
            margin: 30px 0;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Large Professional Attire Image */
        .attire-section {
            margin: 50px 0;
            position: relative;
        }

        .attire-img {
            width: 100%;
            max-width: 600px; /* Enlarged for clarity */
            border-radius: 10px;
            border: 2px solid #ff00de;
            box-shadow: 0 0 30px rgba(255, 0, 222, 0.4);
            transition: transform 0.3s ease;
        }

        .attire-img:hover {
            transform: scale(1.02);
        }

        /* Embedded Map */
        .map-container {
            width: 100%;
            max-width: 900px;
            height: 450px;
            margin: 40px 0;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.3);
        }

        .nav-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 320px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ff00de;
            transform: translateY(-5px);
        }

        /* Particle effect */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 999;
            font-size: 20px;
        }
    </style>
</head>
<body onclick="spawnConfetti(event)">

    <audio id="bg-music" loop>
        <source src="Audio intru.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay">
        <p style="letter-spacing: 8px; font-size: 0.9rem; color: #00f2ff; font-weight: 600;">RPRMD MISSION: 2026</p>
        <h1>TEQUILA DISCO</h1>
        
        <div id="countdown">00d : 00h : 00m : 00s</div>

        <div class="nav-container">
            <a href="https://teambuilding.rprmd9.site/home" class="card" target="_blank">
                <h2 style="font-family: 'Playfair Display'; margin-bottom: 10px; color: #ff00de;">The Mission</h2>
                <p style="font-size: 0.85rem; opacity: 0.8;">Full itinerary of tactical celebrations and team growth.</p>
            </a>
        </div>

        <div class="attire-section">
            <p style="margin-bottom: 15px; font-weight: bold; letter-spacing: 2px;">DRESS CODE: TROPICAL DISCO</p>
            <img src="Santiago's Resort.jpg" alt="Attire Guide" class="attire-img">
        </div>

        <h2 style="font-family: 'Playfair Display'; margin-top: 40px; color: #00f2ff;">Location Intel</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.916723237!2d122.064!3d6.9!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwNTQnMDAuMCJOIDEyMsKwMDMnNTAuNCJF!5e0!3m2!1sen!2sph!4v1700000000000" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        const music = document.getElementById("bg-music");
        let hasStarted = false;

        function spawnConfetti(e) {
            // Start audio on first click
            if (!hasStarted) {
                music.play();
                hasStarted = true;
            }

            const icons = ['üçã', '‚ú®', 'üçπ', 'üü¢'];
            for(let i = 0; i < 6; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 4 + Math.random() * 6;
                let x = 0; let y = 0;

                const anim = setInterval(() => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity + 2; 
                    p.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
                    p.style.opacity = p.style.opacity ? p.style.opacity - 0.03 : 1;
                    if(p.style.opacity <= 0) { clearInterval(anim); p.remove(); }
                }, 16);
            }
        }

        const eventDate = new Date("January 31, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const gap = eventDate - now;
            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = gap > 0 ? `${d}d : ${h}h : ${m}m : ${s}s` : "PARTY COMMENCED";
        }, 1000);
    </script>
</body>
</html>
