<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPRMD 2026</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        /* Video Background - No Blur, 100% Clear */
        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Top Minimal Countdown */
        .top-timer {
            position: fixed;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
            z-index: 10;
        }

        /* Floating Clear Glass Card at Bottom */
        .bottom-card {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 420px;
            /* Clear Glass: No blur, high transparency */
            background: rgba(0, 0, 0, 0.25); 
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 35px;
            padding: 25px;
            text-align: center;
            z-index: 20;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .handle {
            width: 45px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            margin: 0 auto 20px auto;
        }

        .thumb-box {
            width: 80px;
            height: 50px;
            margin: 0 auto 20px auto;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .thumb-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        /* Maps Button */
        .btn-white {
            background: #ffffff;
            color: #000000;
        }

        /* Details Button */
        .btn-outline {
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            border: 1.5px solid rgba(255, 255, 255, 0.6);
        }

        .btn:active {
            transform: scale(0.94);
        }

        .audio-tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.8;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="top-timer" id="timer">00d : 00h : 00m : 00s</div>

    <div class="bottom-card">
        <div class="handle"></div>
        
        <div class="thumb-box">
            <img src="A Fresh Start for a Stronger RPRMD.png" alt="Attire">
        </div>
        
        <div class="button-group">
            <a href="https://maps.app.goo.gl/nQcuBCNj9Ngcophj8" class="btn btn-white">Maps</a>
            <a href="https://sites.google.com/view/teambuilding2026/home" class="btn btn-outline">Details</a>
        </div>

        <div class="audio-tag" id="status">Tap anywhere for sound ðŸ”Š</div>
    </div>

    <script>
        // Timer Logic
        const eventTime = new Date("January 30, 2026 08:00:00").getTime();
        const updateTimer = () => {
            const now = new Date().getTime();
            const diff = eventTime - now;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `${d}d : ${h}h : ${m}m : ${s}s`;
        };
        setInterval(updateTimer, 1000);
        updateTimer();

        // Audio Activation
        document.body.addEventListener('click', () => {
            const video = document.getElementById('bg-video');
            video.muted = false;
            document.getElementById('status').innerText = "Audio Active ðŸŽµ";
        }, { once: true });
    </script>

</body>
</html>
