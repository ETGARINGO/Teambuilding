<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPRMD | Team Building 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;900&family=Monoton&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sunset-orange: #ff7e5f;
            --hibiscus-pink: #feb47b;
            --tropical-red: #d63447;
            --cocktail-yellow: #ffcc33;
            --glass: rgba(255, 255, 255, 0.9);
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-gradient);
            color: #4a4a4a;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Fruit/Flower Background Elements */
        .decoration {
            position: fixed;
            z-index: -1;
            opacity: 0.6;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            z-index: 1;
        }

        /* Match the Image Frame Style */
        .hero-frame {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            border: 8px solid white;
            border-radius: 4px;
            background: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .hero-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Typography to match poster */
        .program-title {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: var(--sunset-orange);
            text-transform: uppercase;
            line-height: 0.9;
            margin-top: 20px;
        }

        .cursive-sub {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--tropical-red);
            margin-bottom: 20px;
        }

        #countdown {
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--tropical-red);
            background: white;
            padding: 10px 30px;
            border-radius: 50px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(214, 52, 71, 0.2);
        }

        /* Program List Card */
        .itinerary-card {
            background: var(--glass);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-radius: 10px;
            border-bottom: 5px solid var(--sunset-orange);
            text-align: left;
            margin-bottom: 30px;
        }

        .itinerary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
        }

        .label { font-weight: 900; color: #333; }
        .name { color: var(--tropical-red); font-weight: 700; }

        /* Navigation Buttons */
        .nav-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: var(--sunset-orange);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--tropical-red);
            transform: scale(1.05);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 999;
            font-size: 24px;
        }
    </style>
</head>
<body onclick="shotSplash(event)">

    <div class="decoration" style="top: 5%; left: 5%; font-size: 5rem;">üå∫</div>
    <div class="decoration" style="bottom: 10%; right: 5%; font-size: 6rem;">üçä</div>
    <div class="decoration" style="top: 20%; right: 10%; font-size: 4rem;">üçπ</div>

    <div class="container">
        <div class="hero-frame">
            <img src="image_72b455.jpg" alt="RPRMD Team Building" class="hero-img">
        </div>

        <h1 class="program-title">RPRMD TEAM<br>BUILDING 2026</h1>
        <p class="cursive-sub">Program</p>

        <div id="countdown">00d : 00h : 00m : 00s</div>

        <div class="itinerary-card">
            <div class="itinerary-item"><span class="label">Invocation</span> <span class="name">PLT MARIA ESPELITA R PASCO</span></div>
            <div class="itinerary-item"><span class="label">Opening Remarks</span> <span class="name">PCPT JOEL B DIAO</span></div>
            <div class="itinerary-item"><span class="label">Lunch</span> <span class="name">12:00 PM</span></div>
            <div class="itinerary-item"><span class="label">Guest Speaker</span> <span class="name">PCOL ANTONIO T DURUIN, JR</span></div>
        </div>

        <div class="nav-container">
            <a href="#" class="btn">View Map</a>
            <a href="https://teambuilding.rprmd9.site/reg" class="btn" style="background: #25d366;">RSVP NOW</a>
        </div>

        <p style="margin-top: 50px; opacity: 0.6; font-weight: 700; color: var(--tropical-red);">PARTY... PARTY... PARTY</p>
    </div>

    <script>
        function shotSplash(e) {
            const icons = ['üå∏', 'üçä', 'üçπ', '‚ú®', 'üçã'];
            for(let i = 0; i < 6; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 5;
                let x = 0; let y = 0;

                const anim = setInterval(() => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity + 2;
                    p.style.transform = `translate(${x}px, ${y}px) rotate(${x*3}deg)`;
                    p.style.opacity = p.style.opacity ? p.style.opacity - 0.03 : 1;
                    if(p.style.opacity <= 0) { clearInterval(anim); p.remove(); }
                }, 16);
            }
        }

        const eventDate = new Date("January 31, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const gap = eventDate - now;
            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = gap > 0 ? `${d}d : ${h}h : ${m}m : ${s}s` : "THE EVENT HAS STARTED!";
        }, 1000);
    </script>
</body>
</html>
