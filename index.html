<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPRMD | TEQUILA DISCO 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&family=Inter:wght@400;900&family=Monoton&display=swap" rel="stylesheet">
    <style>
        :root {
            --agave-green: #adff2f;
            --tequila-gold: #ffcc00;
            --disco-pink: #ff00de;
            --salt-white: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: var(--salt-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: url('https://cdn-icons-png.flaticon.com/32/924/924514.png'), auto; /* Custom Lime Cursor */
        }

        /* Moving Disco Grid Background */
        .tequila-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: 
                linear-gradient(transparent 0%, rgba(173, 255, 47, 0.05) 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, rgba(173, 255, 47, 0.05) 2%, transparent 3%);
            background-size: 50px 50px;
            perspective: 500px;
            animation: gridScroll 10s linear infinite;
        }

        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        /* Ambient Agave Glow */
        .glow {
            position: fixed;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(173, 255, 47, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            animation: moveGlow 20s infinite alternate;
        }

        @keyframes moveGlow {
            0% { top: -10%; left: -10%; }
            100% { top: 80%; left: 80%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        /* Neon Agave Heading */
        h1 {
            font-family: 'Monoton', cursive;
            font-size: clamp(3rem, 12vw, 7rem);
            line-height: 1;
            margin-bottom: 10px;
            color: var(--agave-green);
            text-shadow: 
                0 0 10px var(--agave-green),
                0 0 30px var(--agave-green),
                0 0 60px #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.8; }
        }

        .sub-title {
            font-weight: 900;
            letter-spacing: 15px;
            color: var(--tequila-gold);
            text-transform: uppercase;
            margin-bottom: 40px;
            font-size: 0.9rem;
        }

        /* Countdown Salt Box */
        .salt-box {
            border: 2px solid var(--salt-white);
            display: inline-block;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin-bottom: 50px;
            position: relative;
        }

        .salt-box::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border: 1px solid var(--agave-green);
            z-index: -1;
        }

        #countdown {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-style: italic;
            color: var(--salt-white);
        }

        /* Flush Attire Display */
        .attire-hero {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 60px 0;
            border-radius: 0;
            overflow: hidden;
            border: 1px solid var(--agave-green);
        }

        .attire-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(1.5) contrast(1.2);
            opacity: 0.8;
            transition: 0.5s;
        }

        .attire-hero:hover img {
            opacity: 1;
            transform: scale(1.05);
        }

        .attire-label {
            position: absolute;
            bottom: 30px; left: 30px;
            background: var(--agave-green);
            color: #000;
            padding: 10px 30px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Map Section */
        .map-section {
            border-left: 4px solid var(--tequila-gold);
            padding-left: 20px;
            text-align: left;
            margin-top: 80px;
        }

        .map-frame {
            width: 100%;
            height: 400px;
            background: #111;
            margin-top: 20px;
            filter: invert(90%) hue-rotate(180deg); /* Stylized dark map */
        }

        /* Particle CSS */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            z-index: 1000;
        }

        .btn-tequila {
            display: inline-block;
            padding: 20px 60px;
            background: var(--agave-green);
            color: #000;
            text-decoration: none;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-tequila:hover {
            background: var(--tequila-gold);
            box-shadow: 0 0 40px var(--tequila-gold);
            transform: skew(-10deg);
        }
    </style>
</head>
<body onclick="shotSplash(event)">

    <div class="tequila-bg"></div>
    <div class="glow"></div>

    <div class="container">
        <p class="sub-title">One Team. One Spirit. No Limits.</p>
        <h1>TEQUILA DISCO</h1>
        <p style="margin-top: -10px; opacity: 0.6; font-style: italic;">The 2026 RPRMD Leadership Summit</p>
        
        <div class="salt-box">
            <div id="countdown">LOADING PARTY...</div>
        </div>

        <div>
            <a href="https://teambuilding.rprmd9.site/home" class="btn-tequila">Get the Itinerary</a>
        </div>

        <div class="attire-hero">
            <img src="Santiago's Resort.jpg" alt="Attire">
            <div class="attire-label">Dress Code: Neon Agave & Tropical Disco</div>
        </div>

        <div class="map-section">
            <h2 style="font-family: 'Monoton'; font-size: 2rem; color: var(--tequila-gold);">THE DESTINATION</h2>
            <p style="opacity: 0.7;">Santiago's Resort | Tactical Team Coordination HQ</p>
            <div class="map-frame">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.672314050212!2d122.0632!3d6.9248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x325041933c066373%3A0x6b4998734a706b88!2sSantiago's%20Resort!5e0!3m2!1sen!2sph!4v1700000000000" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>

        <p style="margin-top: 100px; opacity: 0.3; font-size: 0.7rem; letter-spacing: 5px;">SALT ‚Ä¢ LIME ‚Ä¢ RPRMD ‚Ä¢ REPEAT</p>
    </div>

    <script>
        // Tequila Shot Splash Effect
        function shotSplash(e) {
            const icons = ['üçã', 'üßÇ', 'üßä', '‚ú®', 'üü¢'];
            for(let i = 0; i < 10; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 10;
                let x = 0; let y = 0;

                const anim = setInterval(() => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity + 3; // Gravity
                    p.style.transform = `translate(${x}px, ${y}px) rotate(${x * 2}deg)`;
                    p.style.opacity = p.style.opacity ? p.style.opacity - 0.03 : 1;
                    if(p.style.opacity <= 0) { clearInterval(anim); p.remove(); }
                }, 16);
            }
        }

        // Countdown Logic
        const eventDate = new Date("January 31, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const gap = eventDate - now;
            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = gap > 0 ? `${d}D : ${h}H : ${m}M : ${s}S` : "SHOTS FIRED!";
        }, 1000);
    </script>
</body>
</html>
