<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPRMD | Grand Team Building 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #f4f4f4;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Video Background Fixes */
        .video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2; /* Keeps video behind everything */
            overflow: hidden;
        }

        #video-bg {
            min-width: 100%; 
            min-height: 100%;
            width: auto; height: auto;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Contrast Overlay */
        .overlay {
            position: relative;
            z-index: 1; /* Ensures text is above video */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            padding: 40px 20px;
            text-align: center;
        }

        /* Luxury Audio Controls */
        .audio-control {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #d4af37;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .audio-control:hover { background: rgba(212, 175, 55, 0.2); }

        /* Typography & UI */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #ffffff 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #countdown {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin: 30px 0 50px 0;
            color: #d4af37;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding: 15px 40px;
        }

        .nav-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 320px;
            text-decoration: none;
            color: white;
            transition: 0.4s;
        }

        .card:hover { border-color: #d4af37; transform: translateY(-5px); }

        .btn-luxury {
            margin-top: 20px;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 10px 20px;
            display: inline-block;
            font-size: 0.8rem;
        }

        .attire-img {
            margin-top: 30px;
            max-width: 200px;
            border: 1px solid #d4af37;
            filter: grayscale(20%);
        }
    </style>
</head>
<body>

    <div class="audio-control" onclick="toggleAudio()" id="audio-status">
        Music: Off
    </div>

    <div class="video-container">
        <video autoplay muted loop id="video-bg" playsinline>
            <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay">
        <p style="letter-spacing: 5px; font-size: 0.8rem; margin-bottom: 20px; opacity: 0.7;">JANUARY 31, 2026</p>
        <h1>A Fresh Start for a Stronger RPRMD</h1>
        
        <div id="countdown">Calculating...</div>

        <div class="nav-container">
            <a href="https://maps.google.com" class="card">
                <h2 style="font-family: 'Playfair Display'; margin-bottom: 10px;">The Location</h2>
                <p style="font-size: 0.8rem; opacity: 0.7;">Navigate to the curated venue selected for our 2026 assembly.</p>
                <div class="btn-luxury">View Map</div>
            </a>
            <a href="https://sites.google.com/view/teambuilding2026/home" class="card">
                <h2 style="font-family: 'Playfair Display'; margin-bottom: 10px;">The Itinerary</h2>
                <p style="font-size: 0.8rem; opacity: 0.7;">Explore the journey we have planned for the team.</p>
                <div class="btn-luxury">Details</div>
            </a>
        </div>

        <div class="attire-section">
            <h3 style="font-family: 'Playfair Display'; margin-top: 40px; font-style: italic;">Advise Attire</h3>
            <img src="A Fresh Start for a Stronger RPRMD.png" alt="Attire Guide" class="attire-img">
        </div>

        <audio id="bg-audio" loop>
            <source src="your-audio-file.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Audio Toggle Function
        const audio = document.getElementById("bg-audio");
        const audioBtn = document.getElementById("audio-status");

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                audioBtn.innerHTML = "Music: On";
            } else {
                audio.pause();
                audioBtn.innerHTML = "Music: Off";
            }
        }

        // Countdown for January 31, 2026
        const countDownDate = new Date("January 31, 2026 08:00:00").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EVENT LIVE";
            }
        }, 1000);
    </script>
</body>
</html>
