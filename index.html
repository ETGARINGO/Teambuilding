<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Building 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        /* Video Background */
        #video-bg {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Overlay to make text readable */
            color: white;
            padding: 20px;
        }

        /* Countdown Style */
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* Form Container */
        .form-wrapper {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        .attire-img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn-info {
            background: #1877F2;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="video-bg">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>A Fresh Start for a Stronger RPRMD</h1>
        
        <div id="countdown">Loading Countdown...</div>

        <div class="form-wrapper">
            <iframe src="https://script.google.com/macros/s/AKfycbwEXGS7hpbp6OwmrsxwYAPNorfK7pTsF3etaJg_kYMdLqswDXvFBzFKuR8F1WQ81eqBzA/exec"></iframe>
        </div>

        <a href="https://sites.google.com/view/teambuilding2026/home" target="_blank" class="btn-info">View Event Details</a>

        <img src="A Fresh Start for a Stronger RPRMD.png" alt="Advise Attire" class="attire-img">

        <audio autoplay loop>
            <source src="your-audio-file.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Jan 1, 2026 09:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "THE EVENT HAS STARTED!";
            }
        }, 1000);
    </script>
</body>
</html>
