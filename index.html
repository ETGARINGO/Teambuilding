<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Building 2026</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay */
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      overflow-y: auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    h1 {
      margin-top: 2rem;
      font-size: 3rem;
      text-align: center;
    }

    .banner-image {
      max-width: 900px;
      width: 100%;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .iframe-container {
      width: 100%;
      max-width: 900px;
      height: 800px;
      margin: 2rem auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .attire {
      margin: 2rem auto;
      background: rgba(0,0,0,0.5);
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 700px;
      text-align: center;
      font-size: 1.2rem;
    }

    /* Audio controls button */
    .audio-controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
  </video>

  <!-- Background audio -->
  <audio id="bg-audio" autoplay loop>
    <source src="background-audio.mp3" type="audio/mp3">
  </audio>

  <!-- Audio control button -->
  <button class="audio-controls" onclick="toggleAudio()" id="audio-btn">ðŸ”ˆ Mute</button>

  <div class="content">
    <h1>Team Building 2026</h1>

    <!-- Banner Image -->
    <img src="A Fresh Start for a Stronger RPRMD.png" alt="Team Building Banner" class="banner-image">

    <!-- Google Apps Script Form -->
    <div class="iframe-container">
      <iframe src="https://script.google.com/macros/s/AKfycbwEXGS7hpbp6OwmrsxwYAPNorfK7pTsF3etaJg_kYMdLqswDXvFBzFKuR8F1WQ81eqBzA/exec"></iframe>
    </div>

    <!-- Advice on Attire -->
    <div class="attire">
      <strong>Advice on Attire:</strong><br>
      Comfortable clothing suitable for outdoor activities. Wear your team colors if possible!
    </div>

    <!-- Optional: Google Sites reference -->
    <div class="iframe-container">
      <iframe src="https://sites.google.com/view/teambuilding2026/home"></iframe>
    </div>
  </div>

  <script>
    const audio = document.getElementById('bg-audio');
    const btn = document.getElementById('audio-btn');

    function toggleAudio() {
      if(audio.paused){
        audio.play();
        btn.textContent = "ðŸ”Š Unmute";
      } else {
        audio.pause();
        btn.textContent = "ðŸ”ˆ Mute";
      }
    }
  </script>
</body>
</html>
