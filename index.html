<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Building 2026 - RPRMD</title>
    <style>
        /* Full-screen Video Background */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .content-card {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 500px;
        }

        .attire-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn {
            display: block;
            margin: 15px 0;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-primary {
            background-color: #34a853; /* Google Green */
            color: white;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
        }

        .btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        p { font-size: 0.9em; opacity: 0.8; }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <audio id="bg-audio" loop>
        <source src="your-audio-file.mp3" type="audio/mpeg">
    </audio>

    <div class="content-card">
        <img src="A Fresh Start for a Stronger RPRMD.png" alt="Advise Attire" class="attire-img">
        
        <h2>Team Building 2026</h2>
        
        <a href="https://www.google.com/maps" class="btn btn-primary">üìç Open Google Maps</a>
        
        <a href="https://sites.google.com/view/teambuilding2026/home" class="btn btn-secondary">View Event Details</a>
        
        <p>Click anywhere to enable audio üéµ</p>
    </div>

    <script>
        // Start audio on first user interaction
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('bg-audio');
            audio.play().catch(e => console.log("Audio play blocked"));
        }, { once: true });
    </script>

</body>
</html>
