<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Building 2026 - RPRMD</title>
    <style>
        /* Video Background Styling */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            margin: 50px 0;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        /* Form Embed Styling */
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
            background-color: white;
        }

        .attire-img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #fff;
        }

        .btn-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <audio id="bg-audio" loop>
        <source src="your-audio-file.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>A Fresh Start for a Stronger RPRMD</h1>
        
        <img src="A Fresh Start for a Stronger RPRMD.png" alt="Advise Attire" class="attire-img">

        <p>Please fill out the form below to register.</p>

        <iframe src="https://script.google.com/macros/s/AKfycbwEXGS7hpbp6OwmrsxwYAPNorfK7pTsF3etaJg_kYMdLqswDXvFBzFKuR8F1WQ81eqBzA/exec?page=index"></iframe>

        <br>
        <a href="https://sites.google.com/view/teambuilding2026/home" class="btn-link">View Event Details</a>
    </div>

    <script>
        // Unmute audio on first click anywhere on the page
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('bg-audio');
            audio.play();
        }, { once: true });
    </script>

</body>
</html>
