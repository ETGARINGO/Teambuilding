<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPRMD 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body, html { height: 100%; overflow: hidden; background: #000; color: white; }

        /* Full Screen Video - No Overlays */
        #video-bg {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Overlay - Removed all gradients/black backgrounds */
        .overlay {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 60px 20px;
            text-align: center;
            transition: opacity 0.5s ease;
            background: transparent; /* No black overlay */
        }

        h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.8); /* Shadow keeps text readable over clear video */
        }

        /* Countdown - Clear Glass Style */
        #countdown { display: flex; gap: 8px; margin: 20px 0; }
        .time-box {
            background: rgba(255, 255, 255, 0.15); 
            padding: 12px;
            border-radius: 12px;
            min-width: 70px;
            border: 1px solid rgba(255,255,255,0.4);
            /* No blur - perfectly clear */
        }
        .time-box span { display: block; color: #fff; font-size: 1.5rem; font-weight: bold; }
        .time-box label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Navigation Stack */
        .nav-stack { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 12px; }
        
        .action-btn {
            background: white;
            color: black;
            padding: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.secondary { 
            background: rgba(255, 255, 255, 0.15); 
            color: white; 
            border: 1.5px solid white; 
        }

        /* Video Toggle */
        .toggle-view {
            margin-top: 15px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            text-decoration: underline;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* Restore Button */
        #restore-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            border: 1px solid #fff;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            display: none;
            z-index: 200;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Entry Modal - Keeping black only for the initial loader */
        #entry-modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: black; z-index: 300;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #start-btn { 
            padding: 15px 40px; border: 2px solid #fff; color: #fff; 
            background: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="entry-modal">
        <h2 style="margin-bottom: 20px; letter-spacing: 3px;">RPRMD 2026</h2>
        <button id="start-btn" onclick="startExperience()">ENTER SITE</button>
    </div>

    <video loop playsinline id="video-bg">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="overlay" id="main-ui">
        <div>
            <h1>A Fresh Start</h1>
            <p style="opacity: 0.9; text-shadow: 1px 1px 10px #000;">for a Stronger RPRMD</p>
            
            <div id="countdown">
                <div class="time-box"><span id="days">00</span><label>Days</label></div>
                <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
                <div class="time-box"><span id="mins">00</span><label>Min</label></div>
                <div class="time-box"><span id="secs">00</span><label>Sec</label></div>
            </div>
        </div>

        <div class="nav-stack">
            <a href="https://maps.app.goo.gl/nQcuBCNj9Ngcophj8" class="action-btn">üìç START NAVIGATION</a>
            <a href="https://sites.google.com/view/teambuilding2026/home" class="action-btn secondary">üìã EVENT DETAILS</a>
            <span class="toggle-view" onclick="toggleUI(true)">Full Video Mode</span>
        </div>
    </div>

    <button id="restore-btn" onclick="toggleUI(false)">SHOW BUTTONS</button>

    <script>
        function startExperience() {
            document.getElementById('entry-modal').style.display = 'none';
            const vid = document.getElementById('video-bg');
            vid.play();
        }

        function toggleUI(hide) {
            const ui = document.getElementById('main-ui');
            const restore = document.getElementById('restore-btn');
            ui.style.opacity = hide ? '0' : '1';
            ui.style.pointerEvents = hide ? 'none' : 'auto';
            restore.style.display = hide ? 'block' : 'none';
        }

        // Target Date: January 31, 2026
        const target = new Date("January 31, 2026 08:00:00").getTime();
        
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            
            document.getElementById('days').innerText = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
            document.getElementById('hours').innerText = Math.max(0, Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            document.getElementById('mins').innerText = Math.max(0, Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)));
            document.getElementById('secs').innerText = Math.max(0, Math.floor((diff % (1000 * 60)) / 1000));
        }, 1000);
    </script>
</body>
</html>
