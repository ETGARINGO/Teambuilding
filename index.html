<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPRMD 2026</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', -apple-system, sans-serif;
            color: white;
        }

        /* Video as the main background */
        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Top Countdown - Ultra Minimal */
        .top-bar {
            position: fixed;
            top: 0; width: 100%;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            text-align: center;
            z-index: 10;
        }

        #timer {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* The Minimized Transparent Card */
        .bottom-card {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.4); /* High transparency */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 15px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        /* Collapsed State Class */
        .bottom-card.collapsed {
            transform: translateX(-50%) translateY(80%);
            background: rgba(0, 0, 0, 0.2);
        }

        .attire-preview {
            width: 60px; /* Small preview to keep card low profile */
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-maps { background: #fff; color: #000; }
        .btn-details { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.3); }

        .toggle-tab {
            width: 40px; height: 5px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin: 0 auto 10px auto;
            cursor: pointer;
        }

        .audio-status {
            font-size: 0.6rem;
            margin-top: 10px;
            opacity: 0.6;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="top-bar">
        <div id="timer">00d : 00h : 00m : 00s</div>
    </div>

    <div class="bottom-card" id="mainCard">
        <div class="toggle-tab" onclick="toggleCard()"></div>
        
        <img src="A Fresh Start for a Stronger RPRMD.png" class="attire-preview" alt="Attire">
        
        <div class="actions">
            <a href="https://maps.app.goo.gl/nQcuBCNj9Ngcophj8" class="btn btn-maps">Maps</a>
            <a href="https://sites.google.com/view/teambuilding2026/home" class="btn btn-details">Details</a>
        </div>

        <div class="audio-status" id="audioText">TAP TO UNMUTE VIDEO ðŸ”Š</div>
    </div>

    <script>
        // Toggle Card Visibility
        function toggleCard() {
            document.getElementById('mainCard').classList.toggle('collapsed');
        }

        // Countdown Logic
        const target = new Date("January 30, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `${d}d : ${h}h : ${m}m : ${s}s`;
        }, 1000);

        // Audio Handler
        document.body.addEventListener('click', () => {
            const v = document.getElementById('bg-video');
            v.muted = false;
            document.getElementById('audioText').innerText = "AUDIO ACTIVE ðŸŽµ";
        }, { once: true });
    </script>
</body>
</html>
