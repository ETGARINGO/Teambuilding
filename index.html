<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team Building 2026 - RPRMD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

        body, html { height: 100%; overflow: hidden; background-color: #000; color: white; }

        /* Full-screen Video Background - 100% Clear */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Top Countdown Timer */
        .top-timer {
            position: fixed;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
            z-index: 10;
            transition: opacity 0.5s;
        }

        /* The Content Card - Clear Glass Style */
        .content-card {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            /* No black background, just a subtle glass tint and border */
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 25px;
            border-radius: 30px;
            text-align: center;
            z-index: 20;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .attire-img {
            width: 70px;
            height: 45px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* Buttons Layout */
        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            border-radius: 12px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-primary { background: #fff; color: #000; }
        .btn-secondary { background: rgba(0,0,0,0.1); color: #fff; border: 1px solid #fff; }

        /* Toggle Text */
        .toggle-text {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: underline;
            opacity: 0.8;
        }

        /* Classes for Toggling */
        .hidden-ui {
            opacity: 0 !important;
            pointer-events: none;
            transform: translateX(-50%) translateY(20px);
        }

        /* Restore Button - subtle and small */
        #restore-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.7rem;
            display: none;
            z-index: 100;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="top-timer" id="timer">00d : 00h : 00m : 00s</div>

    <div class="content-card" id="main-card">
        <img src="A Fresh Start for a Stronger RPRMD.png" alt="Attire" class="attire-img">
        
        <div class="btn-row">
            <a href="https://www.google.com/maps" class="btn btn-primary">üìç Maps</a>
            <a href="https://sites.google.com/view/teambuilding2026/home" class="btn btn-secondary">Details</a>
        </div>
        
        <p class="toggle-text" onclick="toggleView(true)">View Full Video</p>
    </div>

    <button id="restore-btn" onclick="toggleView(false)">Show Details</button>

    <script>
        // Set Date to January 31, 2026
        const eventDate = new Date("January 31, 2026 08:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = eventDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${d}d : ${h}h : ${m}m : ${s}s`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // Toggle Function
        function toggleView(hide) {
            const card = document.getElementById('main-card');
            const timer = document.getElementById('timer');
            const restore = document.getElementById('restore-btn');

            if(hide) {
                card.classList.add('hidden-ui');
                timer.classList.add('hidden-ui');
                restore.style.display = 'block';
            } else {
                card.classList.remove('hidden-ui');
                timer.classList.remove('hidden-ui');
                restore.style.display = 'none';
            }
        }

        // Unmute on first click
        document.body.addEventListener('click', function() {
            document.getElementById('bg-video').muted = false;
        }, { once: true });
    </script>

</body>
</html>
