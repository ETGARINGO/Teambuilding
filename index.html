<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Building 2026</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Full-screen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay content */
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      overflow-y: auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3); /* semi-transparent overlay */
    }

    h1 {
      margin-top: 2rem;
      font-size: 3rem;
      text-align: center;
    }

    .banner-image {
      max-width: 900px;
      width: 100%;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .iframe-container {
      width: 100%;
      max-width: 900px;
      height: 800px;
      margin: 2rem auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .attire {
      margin: 2rem auto;
      background: rgba(0,0,0,0.5);
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 700px;
      text-align: center;
      font-size: 1.2rem;
    }

    /* Scrollbar for iframe if needed */
    iframe::-webkit-scrollbar {
      width: 8px;
    }
    iframe::-webkit-scrollbar-thumb {
      background: rgba(212, 175, 55, 0.6);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h1>Team Building 2026</h1>

    <!-- Banner Image -->
    <img src="A Fresh Start for a Stronger RPRMD.png" alt="Team Building Banner" class="banner-image">

    <!-- Google Apps Script Form -->
    <div class="iframe-container">
      <iframe src="https://script.google.com/macros/s/AKfycbwEXGS7hpbp6OwmrsxwYAPNorfK7pTsF3etaJg_kYMdLqswDXvFBzFKuR8F1WQ81eqBzA/exec"></iframe>
    </div>

    <!-- Advice on Attire -->
    <div class="attire">
      <strong>Advice on Attire:</strong><br>
      Comfortable clothing suitable for outdoor activities. Wear your team colors if possible!
    </div>

    <!-- Optional: Google Sites reference (cannot be embedded directly) -->
    <div class="iframe-container">
      <iframe src="https://sites.google.com/view/teambuilding2026/home"></iframe>
    </div>
  </div>
</body>
</html>
