<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPRMD 2026</title>
    <style>
        :root { --primary: #ffffff; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body, html { height: 100%; overflow: hidden; background: #000; color: white; }

        /* Video Background - 100% Clear & Visible */
        #video-bg {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Top Minimal Countdown */
        .top-timer {
            position: fixed;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
            z-index: 10;
        }

        /* Floating Clear Glass Card at Bottom */
        .bottom-card {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 380px;
            /* Clear Glass Effect: High transparency, no blur */
            background: rgba(0, 0, 0, 0.25); 
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            z-index: 20;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 auto 15px auto;
        }

        /* Small Thumbnail Box */
        .thumb-box {
            width: 70px;
            height: 45px;
            margin: 0 auto 15px auto;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }

        /* Button Group */
        .nav-stack { display: flex; gap: 10px; margin-bottom: 10px; }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.primary { background: white; color: black; }
        .action-btn.secondary { 
            background: rgba(0, 0, 0, 0.2); 
            color: white; 
            border: 1px solid rgba(255, 255, 255, 0.5); 
        }

        /* Status Text */
        .status-tag { font-size: 0.65rem; opacity: 0.8; letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }

        /* Entry Modal */
        #entry-modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: black; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.8s ease-in-out;
        }
        #start-btn { 
            padding: 15px 40px; border: 2px solid white; color: white; 
            background: none; border-radius: 50px; font-size: 1.1rem; cursor: pointer;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="entry-modal">
        <h2 style="margin-bottom: 20px; letter-spacing: 3px;">RPRMD 2026</h2>
        <button id="start-btn" onclick="startExperience()">ENTER SITE</button>
    </div>

    <video loop playsinline id="video-bg">
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <audio id="bg-audio" loop>
        <source src="your-audio-file.mp3" type="audio/mpeg">
    </audio>

    <div class="top-timer" id="timer-text">00d : 00h : 00m : 00s</div>

    <div class="bottom-card">
        <div class="handle"></div>
        
        <div class="thumb-box">
            <img src="A Fresh Start for a Stronger RPRMD.png" alt="Attire">
        </div>

        <div class="nav-stack">
            <a href="https://maps.app.goo.gl/nQcuBCNj9Ngcophj8" class="action-btn primary">Maps</a>
            <a href="https://sites.google.com/view/teambuilding2026/home" class="action-btn secondary">Details</a>
        </div>

        <div class="status-tag" id="status-text">Audio Inactive ðŸ”‡</div>
    </div>

    <script>
        function startExperience() {
            const modal = document.getElementById('entry-modal');
            modal.style.opacity = '0';
            setTimeout(() => { modal.style.display = 'none'; }, 800);
            
            const vid = document.getElementById('video-bg');
            const aud = document.getElementById('bg-audio');
            vid.play();
            aud.play();
            document.getElementById('status-text').innerText = "Audio Active ðŸŽµ";
        }

        // Timer Logic
        const target = new Date("March 15, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            
            document.getElementById('timer-text').innerText = 
                `${d}d : ${h}h : ${m}m : ${s}s`;
        }, 1000);
    </script>
</body>
</html>
