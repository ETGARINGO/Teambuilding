<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPRMD | Grand Team Building 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #0a0a0a;
            color: #f4f4f4;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: pointer;
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            object-fit: cover;
            filter: brightness(0.3) contrast(1.1);
        }

        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 100%);
            padding: 40px 20px;
            text-align: center;
            transition: 0.8s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 3.8rem);
            letter-spacing: 3px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #ffffff 30%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        #countdown {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin: 40px 0;
            color: #d4af37;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding: 15px 40px;
            display: inline-block;
        }

        .nav-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 340px;
            transition: 0.5s ease;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-luxury { 
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 12px 25px;
            margin-top: 20px;
            display: inline-block;
        }

        /* FULL SCREEN FRAME OVERLAY */
        #frame-layer {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
        }

        .close-frame {
            position: absolute;
            top: 20px; right: 30px;
            color: #d4af37;
            font-size: 50px;
            cursor: pointer;
            z-index: 10001;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white; /* Helps visibility while loading */
        }

        .attire-img {
            max-width: 180px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-top: 50px;
        }
    </style>
</head>
<body onclick="startAudio()">

    <audio id="bg-music" loop>
        <source src="aud.mp3" type="audio/mpeg">
    </audio>

    <div id="frame-layer">
        <span class="close-frame" onclick="hideFrame()">Ã—</span>
        <iframe src="https://sites.google.com/view/teambuilding2026/home"></iframe>
    </div>

    <video autoplay muted loop id="video-bg" playsinline>
        <source src="Facebook_1768819173745_4K_2160p_.mp4" type="video/mp4">
    </video>

    <div class="overlay" id="main-ui">
        <p style="letter-spacing: 5px; font-size: 0.8rem; opacity: 0.6; margin-bottom: 20px;">OFFICIAL INVITATION</p>
        <h1>A Fresh Start for a Stronger RPRMD</h1>
        
        <div id="countdown">Calculating...</div>

        <div class="nav-container">
            <a href="https://maps.google.com" class="card" target="_blank">
                <h2 style="font-family: 'Playfair Display'; margin-bottom: 10px;">The Venue</h2>
                <p style="font-size: 0.8rem; opacity: 0.5; line-height: 1.8;">View location details and tactical directions.</p>
                <div class="btn-luxury">Explore Map</div>
            </a>

            <div class="card" onclick="showFrame()">
                <h2 style="font-family: 'Playfair Display'; margin-bottom: 10px;">The Itinerary</h2>
                <p style="font-size: 0.8rem; opacity: 0.5; line-height: 1.8;">Access event sequence and mission objectives.</p>
                <div class="btn-luxury">Enter Mission</div>
            </div>
        </div>

        <img src="A Fresh Start for a Stronger RPRMD.png" alt="Attire Guide" class="attire-img">
    </div>

    <script>
        const music = document.getElementById("bg-music");
        const frameLayer = document.getElementById("frame-layer");
        let hasStarted = false;

        function startAudio() {
            if (!hasStarted) {
                music.play().catch(e => console.log("Audio waiting for user click"));
                hasStarted = true;
            }
        }

        function showFrame() {
            frameLayer.style.display = "block";
            // Ensure audio continues playing
            startAudio();
        }

        function hideFrame() {
            frameLayer.style.display = "none";
        }

        // Countdown Timer
        const target = new Date("January 31, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `${d}d : ${h}h : ${m}m : ${s}s`;
        }, 1000);
    </script>
</body>
</html>
